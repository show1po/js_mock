<!DOCTYPE html>
<html lang="en" ng-app="VideoView">
<head>
    <meta charset="UTF-8">
    <title>SongYY影片</title>
    <link rel="icon" href="../../favicon.ico">
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js_test/jquery.min.js"></script>
    <script src="../angular-1.6.3/angular.min.js"></script>
    <script src="../angular-1.6.3/angular-animate.min.js"></script>
    <script src="../angular-1.6.3/angular-touch.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="videos.js"></script>
</head>
<body ng-controller="VideoViewCtrl"
      ng-keyup="($event.keyCode==102)?next($event):(($event.keyCode==100)?prev($event):$event)">
<div class="col-xs-12 col-sm-9">
    <div>
        <br>
        <div class="ng-isolate-scope alert" style="background-color:#fa39c3;color:white" role="alert">Porn - use
            keyboard:'4'、'6', switch page up or down.
        </div>
        <div>
            <div class="input-group" ng-controller="searchCtrl">
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-search" ng-show="search"></span>
        <span class="glyphicon glyphicon-pencil" ng-show="editing"></span>
        <span class="glyphicon glyphicon-remove" ng-show="remove" ng-click="removeIcon()"></span>
        </span>
                <input id="searchText" type="text" class="form-control col-sm-4" placeholder="enter"
                       ng-model="searchText" ng-keydown="typing()"/>
            </div>
            <div class="row">
                <div class="col-xs-6 col-lg-4" ng-repeat="videoView in videoList">
                    <div class="thumbnail" ng-show={{!videoView.hidden}} style="height:250px;">
                        <a href={{videoView.url}}
                           style="width: 100% ;height: 200px; overflow: hidden;display: block;margin-bottom: 5px;">
                            <!--<img src="123.jpg" alt={{videoView.videoTitle}} width="100%" style="height: 200px;">-->
                            <img src={{videoView.imgUrl}} alt={{videoView.videoTitle}} width="100%"
                                 style="height: 200px;">
                        </a>
                        <a href={{videoView.url}} class="btn btn-success btn-block" role="button">{{videoView.videoTitle}}
                            <span style="color: red">{{videoView.duration}}</span></a>
                    </div>
                </div>
            </div>

            <div>
                <ul uib-pagination num-pages="numPages" items-per-page="itemsPerPage" total-items="bigTotalItems"
                    ng-click="setPage(bigCurrentPage,searchText)" ng-model="bigCurrentPage" max-size="maxSize"
                    class="pagination-sm" boundary-link-numbers="true" rotate="false"></ul>
            </div>
        </div>
    </div>
</div>
<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
    <div id="keywordList" class="list-group" ng-controller="keywordCtrl">
        <!--ng-init="keywordCtrl.autoCreate()"-->
        <button class="list-group-item btn btn-primary active" type="button" ng-click="keywordCtrl.autoCreate()"> Messages <span class="badge">4</span> </button>
        <!--<button class="list-group-item btn btn-primary active" type="button"> Messages <span class="badge">4</span> </button>-->
        <!--<button class="list-group-item btn btn-primary active" type="button"> Messages <span class="badge">4</span> </button>-->
        <!--<button class="list-group-item btn btn-primary active" type="button"> Messages <span class="badge">4</span> </button>-->
        <!--<button class="list-group-item btn btn-primary active" type="button"> Messages <span class="badge">4</span> </button>-->
        <!--<button class="list-group-item btn btn-primary active" type="button"> Messages <span class="badge">4</span> </button>-->


    </div>
</div>

<footer class="modal-footer">
    <p>&copy; SongYY 2017</p>
</footer>


</body>
</html>
